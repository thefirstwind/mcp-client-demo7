server.port=8087

# MCP Server configurations
mcp.server.usercenter.url=http://127.0.0.1:8084
mcp.server.userqkcenter.url=http://127.0.0.1:8085

# Disable OpenAI auto-configuration
spring.ai.openai.enabled=false
spring.ai.openai.audio.speech.enabled=false
spring.ai.openai.audio.transcription.enabled=false
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false
spring.ai.openai.image.enabled=false

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.example.mcpclientdemo7=DEBUG
logging.level.io.modelcontextprotocol.client=DEBUG
logging.level.io.modelcontextprotocol.spec=DEBUG 